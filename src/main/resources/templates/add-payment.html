<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container mt-5">
  <h2>Add Payment</h2>
  <form th:action="@{/payments}" th:object="${payment}" method="post">
    <div class="mb-3">
      <label>Lease</label>
      <select class="form-select" th:field="*{lease}">
        <option th:each="lease : ${leases}" th:value="${lease}" th:text="${lease.id}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label>Amount</label>
      <input type="number" step="0.01" class="form-control" th:field="*{amount}" required>
    </div>
    <div class="mb-3">
      <label>Payment Date</label>
      <input type="date" class="form-control" th:field="*{paymentDate}" required>
    </div>
    <button type="submit" class="btn btn-success">Save Payment</button>
  </form>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
